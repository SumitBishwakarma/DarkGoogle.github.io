<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK.Win - Color Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: black;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid #ff0000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ff0000;
        }
        
        .header h1 {
            color: #ff0000;
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .input-section {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ff0000;
        }
        
        .period-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        .prediction-section {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px dashed #ff0000;
            position: relative;
        }
        
        .ai-thinking {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ff0000;
            font-weight: bold;
            border-radius: 8px;
            display: none;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .prediction-text {
            font-size: 18px;
            margin-bottom: 8px;
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .prediction-value {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: all 0.5s ease;
        }
        
        .win-chance {
            font-size: 14px;
            color: #ff9999;
            margin-top: 5px;
        }
        
        .next-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #ff0000;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .next-button:hover {
            background-color: #cc0000;
            color: white;
        }
        
        .next-button:disabled {
            background-color: #330000;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .error-message {
            color: #ff5252;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>OK.Win Color Prediction</h1>
        </div>
        
        <div class="input-section">
            <label class="input-label">Period Number</label>
            <input type="text" class="period-input" id="period-input" placeholder="Enter period number" maxlength="17" inputmode="numeric">
        </div>
        
        <div class="prediction-section">
            <div class="ai-thinking" id="ai-thinking">AI Analyzing Pattern...</div>
            <div class="prediction-text">Next Color Prediction</div>
            <div id="prediction-value" class="prediction-value" style="background-color: #ff5252;">RED</div>
            <div id="win-chance" class="win-chance">Win Chance: 78%</div>
        </div>
        
        <div id="error-message" class="error-message">Please enter a valid period number!</div>
        
        <button class="next-button" id="next-btn" disabled>NEXT</button>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff0000';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Track used period numbers and patterns
        const usedPeriods = new Set();
        const colorHistory = [];
        const maxHistory = 10;
        let currentPrediction = "RED";
        let winChance = 78;
        
        function validatePeriod() {
            const periodInput = document.getElementById('period-input');
            const nextBtn = document.getElementById('next-btn');
            const periodNumber = periodInput.value.trim();
            
            // Validate 17 digits
            const isValid = /^\d{17}$/.test(periodNumber);
            nextBtn.disabled = !isValid;
            
            return isValid ? periodNumber : null;
        }
        
        // AI-like prediction algorithm
        function calculateAIPrediction() {
            // Simple pattern recognition - if last 3 were same color, predict opposite
            if (colorHistory.length >= 3) {
                const lastThree = colorHistory.slice(0, 3);
                if (lastThree.every(c => c === "RED")) {
                    return { prediction: "GREEN", confidence: 85 };
                }
                if (lastThree.every(c => c === "GREEN")) {
                    return { prediction: "RED", confidence: 85 };
                }
            }
            
            // If no clear pattern, use weighted random based on recent history
            const redCount = colorHistory.filter(c => c === "RED").length;
            const greenCount = colorHistory.filter(c => c === "GREEN").length;
            const total = colorHistory.length || 1;
            
            // Slightly favor the less frequent color
            const redProb = (greenCount / total) * 0.6;
            const greenProb = (redCount / total) * 0.6;
            
            // Add base probability
            const random = Math.random();
            if (random < redProb) {
                return { prediction: "RED", confidence: Math.floor(redProb * 100) };
            } else {
                return { prediction: "GREEN", confidence: Math.floor(greenProb * 100) };
            }
        }
        
        async function updatePrediction() {
            const periodInput = document.getElementById('period-input');
            const errorMessage = document.getElementById('error-message');
            const aiThinking = document.getElementById('ai-thinking');
            const periodNumber = validatePeriod();
            
            if (!periodNumber) {
                errorMessage.textContent = "Please enter a valid period number!";
                errorMessage.style.display = "block";
                return false;
            }
            
            if (usedPeriods.has(periodNumber)) {
                errorMessage.textContent = "This period number was already used!";
                errorMessage.style.display = "block";
                return false;
            }
            
            // Show AI thinking
            aiThinking.style.display = "flex";
            document.getElementById('next-btn').disabled = true;
            
            // Simulate AI processing time
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Add to used periods
            usedPeriods.add(periodNumber);
            errorMessage.style.display = "none";
            
            // Get AI prediction
            const aiResult = calculateAIPrediction();
            currentPrediction = aiResult.prediction;
            winChance = aiResult.confidence;
            
            // Update history
            colorHistory.unshift(currentPrediction);
            if (colorHistory.length > maxHistory) {
                colorHistory.pop();
            }
            
            // Update display
            document.getElementById('win-chance').textContent = `Win Chance: ${winChance}%`;
            const predictionValue = document.getElementById('prediction-value');
            if (currentPrediction === "RED") {
                predictionValue.textContent = "RED";
                predictionValue.style.backgroundColor = "#ff5252";
                predictionValue.style.boxShadow = "0 0 15px rgba(255, 0, 0, 0.7)";
            } else {
                predictionValue.textContent = "GREEN";
                predictionValue.style.backgroundColor = "#4caf50";
                predictionValue.style.boxShadow = "0 0 15px rgba(0, 255, 0, 0.7)";
            }
            
            // Hide AI thinking and reset
            aiThinking.style.display = "none";
            periodInput.value = "";
            document.getElementById('next-btn').disabled = true;
            
            return true;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const nextBtn = document.getElementById('next-btn');
            const periodInput = document.getElementById('period-input');
            
            periodInput.addEventListener('input', validatePeriod);
            nextBtn.addEventListener('click', updatePrediction);
            
            periodInput.addEventListener('keypress', function(e) {
                // Only allow numeric input
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
                
                if (e.key === 'Enter' && validatePeriod()) {
                    updatePrediction();
                }
            });
        });
    </script>
</body>
</html>
