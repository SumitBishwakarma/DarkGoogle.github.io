<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up - Instant Diamond Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B00;
            --secondary: #FF9F00;
            --dark: #1A1A1A;
            --dark-gray: #2D2D2D;
            --light: #FFFFFF;
            --success: #00C853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            line-height: 1.5;
        }

        .container {
            background: var(--dark-gray);
            border-radius: 20px;
            padding: 2rem;
            width: min(95%, 680px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(0);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .header h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: block;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #AAAAAA;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255,107,0,0.2);
            outline: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .product-card {
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,107,0,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .product-card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }

        .product-card.selected {
            background: linear-gradient(135deg, rgba(255,107,0,0.15), rgba(255,159,0,0.1));
            border: 2px solid var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,0,0.15);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .payment-method {
            padding: 1.2rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .payment-method.selected {
            background: linear-gradient(135deg, rgba(255,107,0,0.15), rgba(255,159,0,0.1));
            border: 2px solid var(--primary);
            box-shadow: 0 8px 20px rgba(255,107,0,0.15);
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 1.5s infinite;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(255,107,0,0.3);
        }

        .price-tag {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--light);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .product-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-fire"></i>
                Free Fire Top-Up
            </h1>
            <p>Instant Delivery • 24/7 Support • Secure Payments</p>
        </div>

        <div class="input-group">
            <label>Player ID</label>
            <input type="text" class="input-field" id="playerId" 
                   placeholder="Enter your Free Fire ID" required>
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" class="input-field" id="phoneNumber" 
                   placeholder="WhatsApp number for confirmation" required>
        </div>

        <div class="input-group">
            <label>Select Diamonds</label>
            <div class="product-grid">
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>100 Diamonds</h3>
                    <div class="price-tag">₹80</div>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>310 Diamonds</h3>
                    <div class="price-tag">₹240</div>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>520 Diamonds</h3>
                    <div class="price-tag">₹400</div>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>1060 Diamonds</h3>
                    <div class="price-tag">₹800</div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Payment Method</label>
            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fab fa-google-pay fa-2x"></i>
                    <p>Google Pay</p>
                </div>
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fas fa-wallet fa-2x"></i>
                    <p>Paytm Wallet</p>
                </div>
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <p>UPI QR</p>
                </div>
            </div>
        </div>

        <button class="checkout-btn" onclick="processPayment()">
            <i class="fab fa-whatsapp"></i>
            Complete Purchase
        </button>
    </div>

    <div class="loading">
        <div class="loader"></div>
    </div>

    <script>
        // Enhanced UI Interactions
        let selectedProduct = null;
        let selectedPayment = null;

        function selectProduct(element) {
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedProduct = {
                diamonds: element.querySelector('h3').innerText,
                price: element.querySelector('.price-tag').innerText
            };
        }

        function selectPayment(element) {
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedPayment = element.querySelector('p').innerText;
        }

        async function processPayment() {
            const playerId = document.getElementById('playerId').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const loading = document.querySelector('.loading');

            // Validation
            if (!playerId || !phoneNumber || !selectedProduct || !selectedPayment) {
                showError('Please fill all required fields');
                return;
            }

            if (!/^\d+$/.test(playerId)) {
                showError('Invalid Free Fire ID - numbers only');
                return;
            }

            if (!/^\d{10}$/.test(phoneNumber)) {
                showError('Invalid WhatsApp number - 10 digits required');
                return;
            }

            // Show loading animation
            loading.style.display = 'flex';
            
            // Simulate processing delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Prepare WhatsApp message
            const message = `🎮 *Free Fire Diamond Purchase* 🔥
            
Player ID: ${playerId}
Mobile: ${phoneNumber}
Package: ${selectedProduct.diamonds}
Amount: ${selectedProduct.price}
Payment Method: ${selectedPayment}

_This is an automated order confirmation_`;

            window.open(`https://wa.me/918391900864?text=${encodeURIComponent(message)}`, '_blank');
            
            // Hide loading
            loading.style.display = 'none';
        }

        function showError(message) {
            const errorBox = document.createElement('div');
            errorBox.className = 'error-message';
            errorBox.textContent = message;
            document.body.appendChild(errorBox);
            
            setTimeout(() => {
                errorBox.remove();
            }, 3000);
        }
    </script>
</body>
</html>
