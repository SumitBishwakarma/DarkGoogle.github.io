<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ========== Base Styles ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* ========== Main Container ========== */
        .container {
            background: #2d2d2d;
            border-radius: 1rem;
            padding: 1.5rem;
            width: min(95%, 650px);
            margin: 1rem auto;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* ========== Header Section ========== */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #ff9f00;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 1rem rgba(255,159,0,0.3);
        }

        /* ========== Form Elements ========== */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #ccc;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid #444;
            border-radius: 0.5rem;
            background: #333;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #ff9f00;
            outline: none;
            box-shadow: 0 0 0.8rem rgba(255,159,0,0.2);
        }

        /* ========== Product Grid ========== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(140px,100%), 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-card {
            padding: 1.2rem;
            border-radius: 0.8rem;
            background: #333;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
        }

        /* ========== Payment Methods ========== */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            padding: 1rem;
            border-radius: 0.8rem;
            background: #333;
            cursor: pointer;
            text-align: center;
        }

        /* ========== Interactive States ========== */
        .product-card:hover,
        .payment-method:hover {
            transform: translateY(-3px);
        }

        .product-card.selected,
        .payment-method.selected {
            border: 2px solid #ff9f00;
            background: #332200;
            box-shadow: 0 0.3rem 0.6rem rgba(0,0,0,0.2);
        }

        /* ========== Checkout Button ========== */
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border-radius: 0.8rem;
            background: linear-gradient(45deg, #ff9f00, #ff6b00);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        /* ========== Responsive Breakpoints ========== */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .product-grid {
                gap: 1.5rem;
            }

            .checkout-btn {
                padding: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .product-card,
            .payment-method {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-fire"></i> Free Fire Top-Up</h1>
            <p>Instant Diamond Recharge Service</p>
        </div>

        <div class="input-group">
            <label>Free Fire Player ID:</label>
            <input type="number" id="playerId" placeholder="Example: 123456789" pattern="\d*">
        </div>

        <div class="input-group">
            <label>WhatsApp Number:</label>
            <input type="tel" id="phoneNumber" placeholder="10-digit mobile number" pattern="[0-9]{10}">
        </div>

        <div class="input-group">
            <label>Select Diamond Package:</label>
            <div class="product-grid">
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>100 ðŸ’Ž</h3>
                    <p>â‚¹80</p>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>310 ðŸ’Ž</h3>
                    <p>â‚¹240</p>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>520 ðŸ’Ž</h3>
                    <p>â‚¹400</p>
                </div>
                <div class="product-card" onclick="selectProduct(this)">
                    <h3>1060 ðŸ’Ž</h3>
                    <p>â‚¹800</p>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Payment Method:</label>
            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fab fa-google-pay"></i>
                    <p>Google Pay</p>
                </div>
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fas fa-wallet"></i>
                    <p>Paytm</p>
                </div>
                <div class="payment-method" onclick="selectPayment(this)">
                    <i class="fas fa-rupee-sign"></i>
                    <p>UPI</p>
                </div>
            </div>
        </div>

        <button class="checkout-btn" onclick="processPayment()">
            <i class="fab fa-whatsapp"></i> Complete Order via WhatsApp
        </button>
    </div>

    <script>
        // ========== Selection Logic ==========
        let selectedProduct = null;
        let selectedPayment = null;

        const selectProduct = (card) => {
            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedProduct = {
                diamonds: card.querySelector('h3').textContent,
                price: card.querySelector('p').textContent
            };
        };

        const selectPayment = (method) => {
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
            method.classList.add('selected');
            selectedPayment = method.querySelector('p').textContent;
        };

        // ========== Payment Processing ==========
        const processPayment = () => {
            const playerId = document.getElementById('playerId').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Validation Checks
            if(!playerId || !phoneNumber || !selectedProduct || !selectedPayment) {
                alert('Please fill all required fields!');
                return;
            }

            if(!/^\d+$/.test(playerId)) {
                alert('Invalid Free Fire ID! Numbers only.');
                return;
            }

            if(!/^\d{10}$/.test(phoneNumber)) {
                alert('Please enter valid 10-digit number!');
                return;
            }

            // Prepare WhatsApp Message
            const message = `ðŸ›’ *Free Fire Diamond Order* ðŸŽ®\n
ðŸ”¥ *Player ID:* ${playerId}\n
ðŸ’Ž *Package:* ${selectedProduct.diamonds}\n
ðŸ’° *Amount:* ${selectedProduct.price}\n
ðŸ’³ *Payment Method:* ${selectedPayment}\n
ðŸ“± *Contact:* ${phoneNumber}\n\n
_Order confirmation required_`;

            window.open(`https://wa.me/918391900864?text=${encodeURIComponent(message)}`, '_blank');
        };
    </script>
</body>
</html>
